<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1920x1080/?city,night'); /* Background image */
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(5px); /* Adds blur effect to the background */
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            transition: all 0.3s;
        }

        .container:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #007BFF;
        }

        .clock-display {
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .add-city {
            display: flex;
            justify-content: space-between;
        }

        #city-input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        #city-input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .timezone-comparison {
            margin-top: 20px;
        }

        .timezone-comparison h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        #tz1, #tz2 {
            width: 48%;
            padding: 10px;
            margin-right: 4%;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #tz1 {
            margin-right: 0;
        }

        #time-difference {
            margin-top: 10px;
            font-weight: bold;
            color: #d9534f;
        }

        .city-item {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .city-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 450px) {
            .container {
                width: 90%;
            }

            .add-city {
                flex-direction: column;
            }

            #city-input {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
            }

            #tz1, #tz2 {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>World Clock Widget</h1>
        <div class="clock-display">
            <div id="city-list"></div>
            <div class="add-city">
                <input type="text" id="city-input" placeholder="Add City (e.g., New York)">
                <button id="add-city-btn">Add</button>
            </div>
        </div>
        <div class="timezone-comparison">
            <h2>Compare Time Zones</h2>
            <input type="text" id="tz1" placeholder="Time Zone 1 (e.g., GMT-5)">
            <input type="text" id="tz2" placeholder="Time Zone 2 (e.g., GMT+1)">
            <button id="compare-btn">Compare</button>
            <div id="time-difference"></div>
        </div>
    </div>
    <script>
        const cities = ["New York", "London", "Tokyo", "Sydney"]; // Default cities
        const cityListElement = document.getElementById('city-list');
        const cityInput = document.getElementById('city-input');
        const addCityBtn = document.getElementById('add-city-btn');
        const tz1Input = document.getElementById('tz1');
        const tz2Input = document.getElementById('tz2');
        const compareBtn = document.getElementById('compare-btn');
        const timeDifferenceElement = document.getElementById('time-difference');
        
        // Time zones mapping
        const timeZoneMap = {
            "New York": "America/New_York",
            "London": "Europe/London",
            "Tokyo": "Asia/Tokyo",
            "Sydney": "Australia/Sydney",
        };
        
        function updateClock() {
            cityListElement.innerHTML = '';
            cities.forEach(city => {
                const time = new Date().toLocaleString("en-US", { timeZone: getTimeZone(city) });
                const cityElement = document.createElement('div');
                cityElement.className = 'city-item';
                cityElement.textContent = `${city}: ${time}`;
                cityListElement.appendChild(cityElement);
            });
        }
        
        function getTimeZone(city) {
            return timeZoneMap[city] || "UTC";
        }
        
        function addCity() {
            const newCity = cityInput.value.trim();
            if (newCity && !cities.includes(newCity)) {
                cities.push(newCity);
                cityInput.value = '';
                updateClock();
            } else if (cities.includes(newCity)) {
                alert("City already added.");
            } else {
                alert("Invalid city. Please enter a recognized city name.");
            }
        }
        
        function compareTimeZones() {
            const tz1 = tz1Input.value.trim();
            const tz2 = tz2Input.value.trim();
        
            const timeZone1 = getTimeZone(tz1);
            const timeZone2 = getTimeZone(tz2);
        
            if (timeZone1 !== "UTC" && timeZone2 !== "UTC") {
                const now = new Date();
                const offset1 = (new Date(now.toLocaleString("en-US", { timeZone: timeZone1 })).getHours());
                const offset2 = (new Date(now.toLocaleString("en-US", { timeZone: timeZone2 })).getHours());
                const difference = Math.abs(offset1 - offset2);
                timeDifferenceElement.textContent = `Time difference: ${difference} hour(s)`;
            } else {
                timeDifferenceElement.textContent = "Invalid time zone specified.";
            }
        }
        
        addCityBtn.addEventListener('click', addCity);
        compareBtn.addEventListener('click', compareTimeZones);
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
