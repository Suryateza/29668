<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock Widget</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
    }
    
    h1 {
        text-align: center;
    }
    
    .clock-display {
        margin-bottom: 20px;
    }
    
    .add-city {
        display: flex;
        justify-content: space-between;
    }
    
    #city-input {
        flex: 1;
        padding: 10px;
        margin-right: 10px;
    }
    
    button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .timezone-comparison {
        margin-top: 20px;
    }
    
    #tz1, #tz2 {
        width: 48%;
        padding: 10px;
        margin-right: 4%;
    }
    
    #time-difference {
        margin-top: 10px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>World Clock Widget</h1>
        <div class="clock-display">
            <div id="city-list"></div>
            <div class="add-city">
                <input type="text" id="city-input" placeholder="Add City (e.g., New York)">
                <button id="add-city-btn">Add</button>
            </div>
        </div>
        <div class="timezone-comparison">
            <h2>Compare Time Zones</h2>
            <input type="text" id="tz1" placeholder="Time Zone 1 (e.g., GMT-5)">
            <input type="text" id="tz2" placeholder="Time Zone 2 (e.g., GMT+1)">
            <button id="compare-btn">Compare</button>
            <div id="time-difference"></div>
        </div>
    </div>
    <script>const cities = ["New York", "London", "Tokyo", "Sydney"]; // Default cities
        const cityListElement = document.getElementById('city-list');
        const cityInput = document.getElementById('city-input');
        const addCityBtn = document.getElementById('add-city-btn');
        const tz1Input = document.getElementById('tz1');
        const tz2Input = document.getElementById('tz2');
        const compareBtn = document.getElementById('compare-btn');
        const timeDifferenceElement = document.getElementById('time-difference');
        
        function updateClock() {
            cityListElement.innerHTML = '';
            cities.forEach(city => {
                const time = new Date().toLocaleString("en-US", { timeZone: getTimeZone(city) });
                const cityElement = document.createElement('div');
                cityElement.textContent = `${city}: ${time}`;
                cityListElement.appendChild(cityElement);
            });
        }
        
        function getTimeZone(city) {
            const timeZones = {
                "New York": "America/New_York",
                "London": "Europe/London",
                "Tokyo": "Asia/Tokyo",
                "Sydney": "Australia/Sydney",
            };
            return timeZones[city] || "UTC";
        }
        
        function addCity() {
            const newCity = cityInput.value.trim();
            if (newCity && !cities.includes(newCity)) {
                cities.push(newCity);
                cityInput.value = '';
                updateClock();
            }
        }
        
        function compareTimeZones() {
            const tz1 = tz1Input.value.trim();
            const tz2 = tz2Input.value.trim();
        
            if (tz1 && tz2) {
                const offset1 = getTimeOffset(tz1);
                const offset2 = getTimeOffset(tz2);
                const difference = Math.abs(offset1 - offset2);
                timeDifferenceElement.textContent = `Time difference: ${difference} hour(s)`;
            }
        }
        
        function getTimeOffset(timeZone) {
            const now = new Date();
            const options = { timeZone, hour: 'numeric', minute: 'numeric' };
            return now.toLocaleString('en-US', options).split(':')[0]; // Returns hour part
        }
        
        addCityBtn.addEventListener('click', addCity);
        compareBtn.addEventListener('click', compareTimeZones);
        setInterval(updateClock, 1000);
        updateClock();
        </script>
</body>
</html>
